	<!-- Content -->
	
	<section class="bg0 p-b-140 p-t-10">
		<div class="container">
			<div class="row justify-content-center">
			<!-- Blog -->
					<div class="col-md-10 col-lg-8 p-b-30">
						<div class="p-r-10 p-r-0-sr991">
							<!-- Blog Detail -->
							<div class="m-t--40 p-b-40">
								<!-- Item post -->
								<div class="size-w-9 w-full-sr575 m-b-25">
									<h2 class="espacio h2">  {{titular}}	</h2>
								</div>
								<div class="flex-wr-sb-s p-t-40 p-b-15 how-bor2" *ngFor="let item of blog">
									<a href="#" routerLink="/dashboard/blog/{{item.idBlog}}" class="size-w-8 wrap-pic-w hov1 trans-03 w-full-sr575 m-b-25">
										<img src="{{'http://coame.com.ar/assets/images/blogs/' + item.imagen}}" alt="IMG">
									</a>
									<div class="size-w-9 w-full-sr575 m-b-25">
										<h5 class="p-b-12">
											<a href="#" routerLink="/dashboard/blog/{{item.idBlog}}" class="f1-l-1 cl2 hov-cl10 trans-03 respon2">
												{{item.titulo}} 
											</a>
										</h5>
		
										<div class="cl8 p-b-18">
											<a href="#" class="f1-s-4 cl8 hov-cl10 trans-03">
												by {{item.autor}}
											</a>
		
											<span class="f1-s-3 m-rl-3">
												-
											</span>
		
											<span class="f1-s-3">
												{{item.fecha}}
											</span>
										</div>
		
										<p class="f1-s-1 cl6 p-b-24">
											{{item.subtitulo}}
										</p>
		
										<a href="#" routerLink="/dashboard/blog/{{item.idBlog}}" class="f1-s-1 cl9 hov-cl10 trans-03">
											Read More
											<i class="m-l-2 fa fa-long-arrow-alt-right"></i>
										</a>
									</div>
								</div>
							</div>
		
							<div >
								<button (click)="cambiarBlogs(-5)" class="btn btn-secondary" [disabled]="buttDown">Anteriores</button>
								&nbsp;
								<button (click)="cambiarBlogs(5)" class="btn btn-secondary" [disabled]="buttUp">Siguientes</button>
							</div>


						</div>
					</div>
				<!-- End Blog -->
				<!-- Sidebar -->
				<div class="col-md-10 col-lg-4 p-b-30">
					<div class="p-l-10 p-rl-0-sr991 p-t-70">						
						<!-- Category -->
						<div class="p-b-37">
							<div class="how2 how2-cl4 flex-s-c">
								<h3 class="f1-m-2 cl3 tab01-title">
									Categoria
								</h3>
							</div>
				
							<ul class="p-t-37"  >
								<li class="how-bor3 p-rl-4" *ngFor="let item of popular; let i = index">
									<a href="#"  hrefclass="dis-block f1-s-10 text-uppercase cl2 hov-cl10 trans-03 p-tb-13">
									<span (click)="refresco(item.categoria, item.cuenta)" >
										{{item.categoria}}
									</span>
									<span class="derecha">
										[{{item.cuenta}}]
									</span>
								</a>
								</li>
							</ul>
						</div>
				
						<!-- Archive -->
						<div class="p-b-37">
							<div class="how2 how2-cl4 flex-s-c">
								<h3 class="f1-m-2 cl3 tab01-title">
									Archive
								</h3>
							</div>
				
							<ul class="p-t-32">
								<li class="p-rl-4 p-b-19" *ngFor="let item of fecha; let i = index">
									<a href="#" class="flex-wr-sb-c f1-s-10 text-uppercase cl2 hov-cl10 trans-03">
										<span (click)="refrescoFecha(item.fecha	, item.cuenta)">
											{{item.anno}}
										</span>
				
										<span>
											{{item.mes}}
										</span>
										<span>
											{{item.cuenta}}
										</span>
									</a>
								</li>
				
							</ul>
						</div>
				
					</div>
				</div>
				
				<!-- End Sidebarg -->
			</div>
		</div>
	</section>
