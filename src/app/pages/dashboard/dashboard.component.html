
<section class="bg0">
	<div class="container">
		
		<div class="row m-rl--1">
			<div  *ngFor="let item of articulos" class="col-6"  >
			<div  class="col-md-12 p-rl-1 p-b-2 " >
				<!-- <div class="bg-img1 size-a-3 how1 pos-relative" [ngStyle]="{'background-image': 'http://coame.com.ar/assets/images/articulos/image_11131-Webb-WASP-39b.jpg'}"> -->
				<div  class="bg-img1 size-a-3 how1 pos-relative"
					[style.background-image]="'url(http://coame.com.ar/assets/images/articulos/'+ item.imagen +')'">
					<a href="#" routerLink="/dashboard/articulo/{{item.idArticulo}}"
						class="dis-block how1-child1 trans-03"></a>
						
					<div  class="flex-col-e-s s-full p-rl-25 p-tb-20">
						<a class="dis-block how1-child2 f1-s-2 cl0 bo-all-1 bocl0 hov-btn1 trans-03 p-rl-5 p-t-2">
							{{item.categoria}}
						</a>
						<h3 class="how1-child2 m-t-14 m-b-10">
							<a href="#" routerLink="/dashboard/articulo/{{item.idArticulo}}"
								class="how-txt1 size-a-6 f1-l-1 cl0 hov-cl10 trans-03">
								{{item.titulo}}
							</a>
						</h3>
						<span class="how1-child2">
							<span class="f1-s-4 cl11">
								{{item.autor}}
							</span>
							<span class="f1-s-3 cl11 m-rl-3">
								-
							</span>
							<span class="f1-s-3 cl11">
								{{item.fecha}}
							</span>
						</span>
					
				
				</div>
				</div>
			</div>

			</div>
		</div>
	</div>
</section>
<!-- Latest -->
<section class="bg0 p-t-60 p-b-35">
