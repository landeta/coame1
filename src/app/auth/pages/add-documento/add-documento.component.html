<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <div class="panel panel-default">
          <h2 class="espacio">Insertar un Articulo</h2>
          <div class="panel-heading">
          </div>
          <div><h2>{{imgMsg}}</h2></div>
          <div class="panel-body">
            <form [formGroup]="form" (submit)="submitImage()" >
                   
                <div class="progress form-group" *ngIf="progress > 0">
                  <div>{{imgMsg}}</div>
                  <div class="progress-bar bg-info progress-bar-striped progress-bar-animated " aria-valuemin="0" aria-valuemax="100" role="progressbar" [style.width]="progress + '%'"></div>
                </div> 

                <div class="form-group">
                  <label for="categoria" class="col-sm-2 control-label">Categoria : </label>
                  <div class="col-sm-8">
                    <select class="form-control" formControlName="categoria" [(ngModel)]="model.categoria" required>
                      <option *ngFor="let item of categorias" [value]="item.categoria" name="categoria">
                        {{item.categoria}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="autor" formControlName="autor">
                </div>
                <div class="form-group">
                  <!-- Fecha -->
                  <label for="fecha" class="col-sm-2 control-label">Fecha : </label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" placeholde="fecha" formControlName="fecha">
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="titulo" formControlName="titulo">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="subtitulo" formControlName="subtitulo">
                </div> 
                <div class="form-group">
                  <!-- Texto-->
                  <label for="texto" class="col-sm-2 control-label">Texto : </label>
                  <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                  <div class="col-md-8">
                    <textarea class="form-control" placeholder="texto" formControlName="texto" rows="7"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="comentario" formControlName="comentario">
                </div> 
                <div class="form-group">
                  <input class="form-control" placeholder="estado" formControlName="estado">
                </div> 
                <div class="form-group">
                  <input class="form-control" placeholder="Agregar Tags separados por ',' comas." formControlName="tags">
                </div>
 

              <div class="form-group">
                  <input type="file" (change)="uploadFile($event)">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block btn-lg">Guardar</button>
              </div>
            </form>
 
<!-- //////////////////////////////////////  -->
      
     
     
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
