<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-login mx-auto">
          <!-- <a class="btn btn-info" routerLink='/control'>Control</a> -->

          <form class="card" action="" method="post" (submit)="login()">
            <div class="card-body p-6">
              <div class="card-title">Login to your account</div>
              <div class="form-group">
                <label class="form-label">Email address</label>
                <input [(ngModel)]="user.userName" name="userName" type="email" class="form-control"
                  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label class="form-label">
                  Password
                  <a href="./forgot-password.html" class="float-right small">I forgot password</a>
                </label>
                <input [(ngModel)]="user.pass" name="pass" type="password" class="form-control"
                  id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" />
                  <span class="custom-control-label">Remember me</span>
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" (click)="login()" class="btn btn-primary btn-block">Sign in</button>
              </div>
            </div>
          </form>
          <div class="text-center text-muted">
            Don't have account yet? <a href="./register.html">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
<div>
<a class="btn" routerLink='/control'><img src="../../../assets/images/logos/infinito.png" width="20"
  height="20" style="  border-top-right-radius:0px" /> </a>
</div>
